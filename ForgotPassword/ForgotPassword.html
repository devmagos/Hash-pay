<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ForgotPassword.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Forgot Password</title>
</head>
<body>
    <div class="form-div-width">
    <div class="container form-div">
        <div class="row">
        <a href="/index.html">
            <img src="/images/createacct/logo.svg" alt="hash pay logo" class="logo">
        </a>
        </div>
        <div class="row">
            <p class="forgotpwd">Forgot your password ?</p>
        </div>
        <div class="row signin-div">
            <p class="signin-text">Don't worry, just enter the phone number you registered with and we will<br>
                send a code to your email address to reset your password.</p>
        </div>

            <!-- FORM SECTION -->
            
             <form class="p-3 form-text">
                <div class="row form-padding">
                    <fieldset>
                        <legend>Phone no.</legend>
                        <input type="phone" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="+234">
                    </fieldset>
                </div>
                <div class="row form-padding">
                    <fieldset>
                        <input type="password" class="form-control" id="Password" placeholder="Enter new password">
                    </fieldset>
                </div>
                <div class="row form-padding">
                    <fieldset>
                        <input type="password" class="form-control" id="Passwordconfirm" placeholder="Password confirmation">
                    </fieldset>
                  </div>
                <div class="row form-padding">
                    <button type="button" class="btn btn-primary btn-md col-sm-11 m-3 text-sm"><small>Send password and reset code</small></button>
                </div>
              </form>
    </div>
</div>






    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>

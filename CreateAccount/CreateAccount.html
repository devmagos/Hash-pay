<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CreateAccount.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Create Account</title>
</head>
<body>
    <div class="form-div-width">
    <div class="container form-div">
        <div class="row">
          <a href="/index.html">
            <img src="/images/createacct/logo.svg" alt="Hash pay" class="logo-white">
          </a>
        </div>
        <div class="row m-2">
            <h5 class="createacct">Create a Hashpay Account</h5>
        </div>
        <div class="row m-2">
            <p class="sign-in">Have an account? <span class="hash-text"><a href="/Login/Login.html" class="signin">Sign in</a></span></p>
        </div>

            <!-- FORM SECTION -->
            
             <form class="p-3">
                <div class="row form-padding">
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Full Name">
                </div>
                <div class="row form-padding">
                  <input type="email" class="form-control" id="Password" placeholder="Email">
                </div>
                <div class="row form-padding">
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone Number">
                  </div>
                  <div class="row form-padding">
                    <input type="password" class="form-control" id="Password" placeholder="Your Password">
                  </div>
                <div class="row form-padding">
                    <button type="button" class="btn btn-primary btn-sm btn-block">Proceed</button>
                </div>
              </form>
    </div>
</div>






    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>

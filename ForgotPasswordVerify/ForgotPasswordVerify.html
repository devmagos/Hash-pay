<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ForgotPasswordVerify.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Create Bank <Details></Details></title>
</head>
<body>
    <div class="form-div-width">
    <div class="container form-div">
        <div class="row">
            <a href="/index.html">
                <img src="/images/createacct/logo.svg" alt="avatar" class="avatar">
            </a>
        </div>
        <div class="row">
            <p>Confirm Your Identity</p>
        </div>
        <div class="row signin-div">
            <p class="signin-text">Enter the six digoit verification code sent to your email address</p>
        </div>

            <!-- FORM SECTION -->
            
             <form class="p-3 form-text">
                <div class="row form-padding">
                  <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="password">
                </div>
                <div class="row form-padding">
                    <button type="button" class="btn btn-primary btn-sm btn-block">Confirm</button>
                </div>
              </form>
    </div>
</div>






    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
